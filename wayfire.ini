[core]
plugins = viewport_impl resize command vswitch oswitch grid apps-logger window-rules autostart place move switcher
vwidth = 3
vheight = 2
close_top_view = <super> KEY_Q

[background]
image = /home/oakenbow/.configs/wall.png

[autostart]
background = /usr/bin/wf-background
panel = waybar

[command]
binding_1 = <super> KEY_D
command_1 = rofi -show drun
binding_2 = <super> KEY_GRAVE
command_2 = termite
binding_3 = KEY_VOLUMEUP
command_3 = amixer set Master 5%+
binding_4 = KEY_VOLUMEDOWN
command_4 = amixer set Master 5%-
binding_5 = KEY_MUTE
command_5 = amixer -q sset Master toggle
binding_lock = <super> KEY_L
command_lock = $RICE/swaylock.sh

[input]
mouse_cursor_speed = 0
touchpad_cursor_speed = 0
mouse_scroll_speed = 1
touchpad_scroll_speed = 1
natural_scroll = 0
tap_to_click = 0
click_method = default
scroll_method = default
disable_while_typing = 1
disable_touchpad_while_mouse = 0
modifier_binding_timeout = 0

[eDP-1]
layout = 0@0
custom_mode_1 = 74.50  1280 1344 1472 1664  720 723 728 748 -hsync +vsync
scale = 1.00
transform = normal

[SYNA7501:00 06CB:16CA]
output = eDP-1

[place]
mode = cascade

[grid]
duration = 50.000000
type = simple
slot_bl = <ctrl> <alt> KEY_Z
slot_b = <ctrl> <alt> KEY_X
slot_br = <ctrl> <alt> KEY_C
slot_l = <ctrl> <alt> KEY_A
slot_c = <ctrl> <alt> KEY_S
slot_r = <ctrl> <alt> KEY_D
slot_tl = <ctrl> <alt> KEY_Q
slot_t = <ctrl> <alt> KEY_W
slot_tr = <ctrl> <alt> KEY_E

[move]
activate = <super> BTN_LEFT
enable_snap = 1
enable_snap_off = 1
snap_threshold = 10
snap_off_threshold = 0

[oswitch]
next_output = <super> KEY_T
next_output_with_win = <super> <shift> KEY_T

[resize]
activate = <super> <shift> BTN_LEFT

[switcher]
next_view = <alt> KEY_TAB
prev_view = <alt> <shift> KEY_TAB
gesture_toggle = "edge-swipe down 3"
speed = 100
view_thumbnail_scale = 1.2

[vswitch]
binding_down = <super> KEY_DOWN
binding_up = <super> KEY_UP
binding_win_down = <super> <shift> KEY_DOWN
binding_win_up = <super> <shift> KEY_UP
duration = 300

[wrot]
activate = <alt> BTN_RIGHT

[decoration]
font = serif

[blur]
method = kawase
mode = normal
kawase_offset = 2
kawase_degrade = 3
kawase_iterations = 3


